<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/base-styles.css">
  <link rel="stylesheet" href="./css/mobile.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="card-container">
      <div class="img-container">
        <img class="card-img" src="./images/image-equilibrium.jpg" alt="a cute cube" >
        <div class="hover-link">
          <a class="eye-icon" href="./images/image-equilibrium.jpg"></a>
        </div>
      </div>
      <p class="card-title">Equilibrium #3429</p>
      <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-time-container">
        <p class="card-price"><span class="eth-icon"> </span> 0.041 ETH</p>
        <p class="card-timer"><span class="clock-icon"> </span> 3 days left</p>
      </div>
      <div class="card-separator"></div>
      <div class="creator-info">
        <img class="avatar" src="./images/image-avatar.png" alt="">
        <p> Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </section>
    <div class="attribution">
      <span> Made with love by <a href="https://github.com/azulnietogomez">Azul 💙</a></span>
    </div>
  </main>
</body>
</html>
